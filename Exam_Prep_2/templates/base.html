{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'style/style.css' %}"/>
    <title>WorldOfSpeed</title>
</head>

<body>
<div id="box">
    <header>
        <!-- Navigation Bar -->

        <h1>
            <a class="index-navigation" href="{% url 'index' %}"
            ><span>World of Speed</span></a
            >
        </h1>
        <nav>
            <!-- if the user has not created a profile -->
            {% if not has_profile %}
                <a href="{% url 'profile_create' %}">Create Profile</a>
            {% else %}
                <!-- if the user has created a profile -->
                <a href="{% url 'catalogue' %}">Catalogue</a>
                <a href="{% url 'create_car' %}">Create Car</a>
                <a href="{% url 'profile_details' %}">Profile</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer>&copy;SoftUni Team 2024. All rights reserved.</footer>
    <!-- End Footer -->
</div>
</body>
</html>
