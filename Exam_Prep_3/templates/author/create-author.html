{% extends 'base.html' %}

{% block content %}
    {% load static %}

    <main>
        <!-- Create Author's Profile Form (Only if no author's profile has been created) -->
        <section id="register">
            <div class="form">
                <h2>Create Author's Profile</h2>

                <form class="register-form" method="POST">

                    {% csrf_token %}
                    {{ form }}

                    <!-- form button -->
                    <button type="submit">Create</button>
                </form>
            </div>
        </section>
    </main>

{% endblock %}
