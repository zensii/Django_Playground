{% extends 'base.html' %}

{% block content %}
    {% load static %}

    <main>
        <!-- Edit Post Form -->
        <section id="edit">
            <div class="form">
                <h2>Edit Post</h2>

                <form class="edit-form" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <!-- form button -->
                    <button type="submit">Edit</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
