{% extends 'base.html' %}

{% block content %}
    {% load static %}

    <main>
        <!-- Delete Post Form -->
        <section id="edit">
            <div class="form">
                <h2>Delete Post</h2>

                <form class="edit-form" method="POST" action="">
                    <!-- CSRF token for security -->
                    {% csrf_token %}
                    {{ form }}

                    <!-- form button -->
                    <button type="submit">Delete</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
