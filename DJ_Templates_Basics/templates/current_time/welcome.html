<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://source.unsplash.com/1600x900/?nature,landscape') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #ff6600;
            color: white;
            margin: 10px;
            padding: 12px 24px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e65c00;
        }

        .content {
            padding: 50px;
            max-width: 800px;
            margin: auto;
        }

        footer {
            background: #222;
            color: white;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Welcome to Our Landing Page</h1>
        <p>Your journey starts here. Discover amazing experiences.</p>
        <a href="{% url 'time_page' %}" class="btn" >Check Current Time</a>
        <a href="{% url 'index' %}" class="btn">Forum</a>
    </section>



    <section class="content">
        <h2>About Us</h2>
        <p>We provide top-notch services to help you achieve your goals. Join us to experience the best solutions tailored just for you.</p>
    </section>

    <footer>
        <p>&copy; 2025 Your Time. All rights reserved.</p>
    </footer>

</body>
</html>
