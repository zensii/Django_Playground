{% extends 'posts/base.html' %}

{% block styles %}
    {{ block.super }}
    <style>
        h1 {
            color: #007BFF;
        }
    </style>
{% endblock %}

{% block content %}
{#    {{ block.super }}   --- with this we can include the base block contents #}
    <h1>Add Post</h1>
    <form action="{% url 'model-add-post' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button class="button-9">Submit</button>
    </form>
{% endblock %}
